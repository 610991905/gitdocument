<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GitDocument-首页</title>
    <script src="js/agile.vm.browser.js"></script>
    <%=include include.html%>
    <style>
        @media screen and (min-width: 640px) {
            body{
                background-color: #f6f5f5;
            }
            #container ul,#container li{list-style: none;margin:0;padding:0;}
            #container ul{width:100%;display:flex; justify-content: center; flex-direction: row; flex-wrap: wrap;}
            #container li{border:none;width:250px;height:200px;margin:10px;}
            #container li a{height:100%;display: block;text-decoration: none;}
            #container li p{padding:10px;color: #262626;font-size: 18px;}
            #container li span{color:#737373; font-size: 14px; line-height: 30px;display: block;}
            #container li img{width: 100%;}
            
        }
        @media screen and (max-width: 640px) {
            #container{margin-top:70px !important;}
            #container li img, #container li span{display:none;}
            #container li p{display: inline;}
            .slogen{display: none;}
        }
        .slogen{
            margin-bottom: 30px;
        }
        .slogen span{
            display: inline-block;
            vertical-align: bottom;
        }
        .slogen-title{
            color: #262626;
            font-size:30px;
        }
        .slogen-split{
            background: #444;
            width:2px;
            height: 36px;
            margin:0px 14px;
        }
        .slogen-desc{
            color: #616d7e;
            font-size:16px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img src="/img/logo.png" style="height:100%;"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">首页</a></li>
                <li><a href="about.html">关于</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <div class="input-group">
                    <input type="text" name="k" class="form-control" value="<%=k%>" placeholder="请输入关键字">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <img src="/img/search.png" style="display:block;"/>
                        </button>
                    </span>
                </div><!-- /input-group -->
            </form>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container" style="margin-top:100px;" id="container">
    <div class="slogen">
        <span class="slogen-title">文档服务站</span>
        <span class="slogen-split"></span>
        <span class="slogen-desc">GitDocument实现文档的共享管理</span>
    </div>
    <%
    if(list.length===0){
    %>
    <p>非常抱歉，没有找到任何文档</p>
    <%
    }
    %>
    <ul class="list-group">
    <%
    for(var i=0,len=list.length;i<len;i++){
    %>
        <li class="list-group-item">
            <a href="./<%=list[i].category%>/index.html">
                <img src="./source/<%=list[i].category%>.png"/>
                <p>
                    <%=list[i].title%>
                    <span><%=list[i].description||''%></span>
                </p>
            </a>
        </li>
    <%
    }
    %>
    </ul>
</div><!-- /.container -->

<%=include copyright.html%>

</body>
</html>
