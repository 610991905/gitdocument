<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GitDocument</title>
    <script src="js/agile.vm.browser.js"></script>
    <%=include include.html%>
    <script>
        var __list = <%-JSON.stringify(list)%>;
        (function(){
            $(function(){
                var obj = {
                    showAdd : function(){
                        $('#addModal').modal('toggle');
                    },
                    saveGit : function(){
                        var path = obj.forms.path;
                        $.ajax({
                            url : 'saveGit',
                            type : 'post',
                            data : obj.forms,
                            dataType : 'json',
                            success : function(data){
                                $('#addModal').modal('toggle');
                                obj.clearForm(obj.forms);
                                location.href = "mng.html";
                            },
                            error : function(){

                            }
                        });
                    },
                    clearForm : function(forms){
                        $.each(forms, function(k, v){
                            forms[k] = '';
                        });
                    },
                    forms : {
                        title : '',
                        url : '',
                        category : ''
                    },
                    list : __list,
                    showList : __list.length,
                    doDel : function(git_id){
                        $.get('delGit?git_id='+git_id, function(data){
                            location.href = "mng.html";
                        });
                    },
                    showDoc : function(git_id){
                        location.href = 'docs-'+git_id+'.html';
                    }
                };

                $('#container').render(obj);
            });
        })();
    </script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index.html">GitDocument</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="index.html">首页</a></li>
                <li class="active"><a href="mng.html">管理</a></li>
                <li><a href="about.html">关于</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container" style="margin-top:100px;" id="container">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <button v-on:click="showAdd" type="button" class="btn btn-primary">添加</button>
        </div>

        <!-- Table -->
        <table class="table">
            <thead>
            <tr>
                <th>标题</th>
                <th>地址</th>
                <th>别名</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody v-show="!showList">
            <tr>
                <td scope="row" colspan="4" align="center">没有数据</td>
            </tr>
            </tbody>
            <tbody v-show="showList">
            <tr v-for="item in list">
                <td scope="row">{{item.title}}</td>
                <td>{{item.url}}</td>
                <td>{{item.category}}</td>
                <td>
                    <a v-bind:href="'/'+item.category+'/index.html'" target="_blank" class="btn btn-default">文档</a>
                    <button type="button" v-on:click="doDel(item.git_id)" class="btn btn-default">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="addModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加Git仓库</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" v-model="forms.title" id="url" placeholder="标题">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="url" class="col-sm-2 control-label">仓库路径</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" v-model="forms.url" id="url" placeholder="仓库路径">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="category" class="col-sm-2 control-label">仓库别名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" v-model="forms.category" id="category" placeholder="仓库别名">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" v-on:click="saveGit">保存</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div><!-- /.container -->


</body>
</html>
